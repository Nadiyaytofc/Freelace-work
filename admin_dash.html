<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Admin Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f1f5f9; --danger: #ef4444; --success: #22c55e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: 350px 1fr; gap: 20px; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #334155; }
        
        /* Member List */
        .member-item { padding: 15px; border-bottom: 1px solid #334155; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .member-item:hover { background: rgba(56, 189, 248, 0.1); }
        
        /* Profile Image Styles */
        .profile-container { text-align: center; margin-bottom: 20px; position: relative; }
        .admin-user-img { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--accent); object-fit: cover; background: #000; }
        .change-photo-btn { margin-top: 10px; font-size: 0.8rem; background: #334155; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; display: inline-block; }

        .info-box { background: #0f172a; padding: 15px; border-radius: 12px; margin-bottom: 20px; border-left: 4px solid var(--accent); }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; }
        
        .balance-editor { display: flex; gap: 10px; margin-top: 10px; }
        input[type="number"], textarea { padding: 10px; border-radius: 8px; background: #1e293b; color: white; border: 1px solid #444; width: 100%; }
        
        .btn { padding: 10px 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .btn-save { background: var(--success); color: white; }
        .btn-block { background: var(--danger); color: white; }
        
        .proof-img { width: 100%; border-radius: 10px; margin-top: 15px; border: 2px solid var(--accent); max-height: 350px; object-fit: contain; }
        .task-card { background: #0f172a; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
        
        #uploadStatus { font-size: 0.75rem; color: var(--accent); margin-top: 5px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h1>Admin Control Panel</h1>
        <button class="btn" style="background:var(--accent); color:black;" onclick="loadMembers()">Refresh Data</button>
    </header>

    <div class="grid">
        <div class="card">
            <h2>Registered Members</h2>
            <div id="memberList">Loading...</div>
        </div>

        <div id="detailsArea" class="card" style="display:none;">
            <div style="display:flex; justify-content:space-between; align-items:flex-start; margin-bottom: 20px;">
                <div class="profile-container">
                    <img id="detPhoto" src="https://via.placeholder.com/120" class="admin-user-img">
                    <br>
                    <label class="change-photo-btn" for="photoUpload">Change Profile Photo</label>
                    <input type="file" id="photoUpload" style="display:none;" accept="image/*" onchange="uploadProfilePhoto()">
                    <div id="uploadStatus">Uploading...</div>
                </div>
                
                <div style="flex-grow: 1; margin-left: 25px;">
                    <h2 id="detName" style="margin:0;">User Name</h2>
                    <p id="detNIC" style="color:var(--accent); margin:5px 0;"></p>
                    <div id="statusToggleArea" style="margin-top: 10px;"></div>
                </div>
            </div>

            <div class="info-box">
                <h3>Account Details</h3>
                <div class="info-row"><span>Phone Number:</span> <b id="detPhone">N/A</b></div>
                <div class="info-row"><span>Jobs Completed:</span> <b id="detJobs">0</b></div>
                <hr style="border:0; border-top:1px solid #334155; margin:10px 0;">
                <label>Current Wallet Balance (LKR):</label>
                <div class="balance-editor">
                    <input type="number" id="balanceInput" step="0.01">
                    <button class="btn btn-save" onclick="saveBalance()">Save</button>
                </div>
            </div>

            <div style="margin-top:20px;">
                <label>Send Message to User:</label>
                <textarea id="adminMsg" rows="2" placeholder="උදා: ඔබේ ගෙවීම් අනුමත කරන ලදී."></textarea>
                <button class="btn" style="background:var(--accent); color:black; width:100%; margin-top:10px; justify-content:center;" onclick="sendMessage()">Send Message</button>
            </div>

            <h3 style="margin-top:30px; border-top:1px solid #334155; padding-top:20px;">Activity Proofs</h3>
            <div id="activityLogs"></div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyB01A6SNm1wW7YVDzHjNGFSZIZekMQ4Wo0",
        authDomain: "frelance-work.firebaseapp.com",
        databaseURL: "https://frelance-work-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "frelance-work",
        storageBucket: "frelance-work.firebasestorage.app",
        messagingSenderId: "414755878034",
        appId: "1:414755878034:web:a2498b02415ae25e52e24b"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    
    // ImgBB API Key
    const IMGBB_API_KEY = "711ab8cc09ab1cd9d14c973336672921"; 

    let selectedNIC = "";

    async function loadMembers() {
        const snapshot = await database.ref('members').once('value');
        const members = snapshot.val();
        const listDiv = document.getElementById('memberList');
        listDiv.innerHTML = "";
        
        for (let nic in members) {
            const m = members[nic];
            listDiv.innerHTML += `
                <div class="member-item" onclick="selectMember('${nic}')">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <img src="${m.photo || 'https://via.placeholder.com/40'}" style="width:40px; height:40px; border-radius:50%; object-fit:cover;">
                        <div><b>${m.name || 'User'}</b><br><small>${nic}</small></div>
                    </div>
                    <div style="text-align:right;">
                        <span style="color:var(--accent); font-weight:bold;">Rs.${parseFloat(m.balance || 0).toFixed(2)}</span><br>
                        <small style="color:#94a3b8">${m.status || 'active'}</small>
                    </div>
                </div>`;
        }
    }

    async function selectMember(nic) {
        selectedNIC = nic;
        const snapshot = await database.ref('members/' + nic).once('value');
        const user = snapshot.val();

        document.getElementById('detailsArea').style.display = 'block';
        document.getElementById('detName').innerText = user.name;
        document.getElementById('detNIC').innerText = "NIC: " + nic;
        document.getElementById('detPhone').innerText = user.phone || user.whatsapp || "Not provided";
        document.getElementById('detJobs').innerText = user.jobsCompleted || 0;
        document.getElementById('balanceInput').value = user.balance || 0;
        
        // පින්තූරය පෙන්වීම
        document.getElementById('detPhoto').src = user.photo || 'https://via.placeholder.com/120';
        
        const statusArea = document.getElementById('statusToggleArea');
        if(user.status === 'blocked') {
            statusArea.innerHTML = `<button class="btn" style="background:var(--success)" onclick="toggleStatus('active')">Unblock User</button>`;
        } else {
            statusArea.innerHTML = `<button class="btn btn-block" onclick="toggleStatus('blocked')">Block User</button>`;
        }

        loadProofs(nic);
    }

    // --- පින්තූරය Upload කරන Function එක ---
    async function uploadProfilePhoto() {
        const fileInput = document.getElementById('photoUpload');
        const file = fileInput.files[0];
        const statusText = document.getElementById('uploadStatus');

        if (!file) return;

        statusText.style.display = "block";
        
        const formData = new FormData();
        formData.append("image", file);

        try {
            const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                method: "POST",
                body: formData
            });
            const result = await response.json();

            if (result.success) {
                const imageUrl = result.data.url;
                // Firebase Update
                await database.ref('members/' + selectedNIC).update({ photo: imageUrl });
                
                // UI Update
                document.getElementById('detPhoto').src = imageUrl;
                statusText.innerText = "Upload Success!";
                setTimeout(() => { statusText.style.display = "none"; statusText.innerText = "Uploading..."; }, 2000);
                loadMembers(); // ලැයිස්තුවත් refresh කරන්න
            }
        } catch (error) {
            alert("Upload failed. Try again.");
            statusText.style.display = "none";
        }
    }

    // ... සෙසු functions (saveBalance, toggleStatus, sendMessage, loadProofs) කලින් පරිදිම වේ ...
    async function saveBalance() {
        const newBalance = parseFloat(document.getElementById('balanceInput').value);
        await database.ref('members/' + selectedNIC).update({ balance: newBalance });
        alert("Balance Updated!");
        loadMembers();
    }

    async function toggleStatus(s) {
        await database.ref('members/' + selectedNIC).update({ status: s });
        selectMember(selectedNIC);
        loadMembers();
    }

    async function sendMessage() {
        const msg = document.getElementById('adminMsg').value;
        await database.ref('members/' + selectedNIC).update({ admin_msg: msg });
        alert("Message Sent!");
        document.getElementById('adminMsg').value = "";
    }

    async function loadProofs(nic) {
        const today = new Date().toISOString().split('T')[0];
        const snapshot = await database.ref('task_history/' + nic + '/' + today).once('value');
        const logsDiv = document.getElementById('activityLogs');
        logsDiv.innerHTML = "";
        if(!snapshot.exists()) { logsDiv.innerHTML = "No proof images found for today."; return; }
        snapshot.val().forEach(task => {
            logsDiv.innerHTML += `<div class="task-card"><b>Task ID: ${task.taskId}</b><a href="${task.proof}" target="_blank"><img src="${task.proof}" class="proof-img"></a></div>`;
        });
    }

    loadMembers();
</script>
</body>
</html>
